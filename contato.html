<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Contato - Barbearia Alura</title>
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logotipo da barbearia Alura"/></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="principal">
                <form>
                    <label for="nome">Nome</label>
                    <input class="padrao" type="text" placeholder="Informe seu nome" id="nome" required>
    
                    <label for="email">Email</label>
                    <input class="padrao" type="email" id="email" placeholder="email@exemplo.com" required>
    
                    <label for="telefone">Telefone</label>
                    <input class="padrao" type="tel" id="telefone" placeholder="(21) 1234-5678" required>
    
                    <label for="mensagem">Mensagem</label>
                    <textarea class="padrao" cols="30" rows="10" id="mensagem" required></textarea>
    
                    <fieldset class="contato">
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                        
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                    </fielset>
                    
                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
    
                    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber novidades por e-mail?</label>
                    
                    <input type="submit" class="enviar" value="Enviar formulário">
                </form>
                
                <table>
                    <thead> <!-- define semanticamente o cabeçalho -->
                        <tr>
                            <th>Dia</th> <!-- th ao invés de td -->
                            <th>Horário</th>
                        </tr>
                    </thead>
                    
                    <tbody> <!-- define semanticamente o corpo -->
                        <tr>
                            <td>Segunda</td>
                            <td>8h às 17h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h às 20h</td>
                        </tr>
                        <tr>
                            <td>Sábado</td>
                            <td>8h às 20h</td>
                        </tr>
                        <tr>
                            <td colspan="2">Não funcionamos aos domingos</td> 
                        </tr>
                    </tbody>
                    
                </table>
            </section>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da barbearia Alura"/>
            <p class="copyright">&copy; 2022 - Barbearia Alura</p>
        </footer>
    </body>
</html>
